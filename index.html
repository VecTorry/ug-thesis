<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posture Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        video {
            width: 100%;
            max-width: 850px;
            border: 1px solid black;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #prediction {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            width: 300px; /* Set a fixed width for better alignment */
        }
    </style>
    <!-- Include TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
    <h1>Webcam Feed</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <button id="start-button">Open Camera</button>
    <button id="close-button" style="display: none;">Close Camera</button>
    <div id="prediction">Predicted Class: None</div> <!-- Initial text for prediction -->
</body>
<script>
    const video = document.getElementById('video');
    const startButton = document.getElementById('start-button');
    const closeButton = document.getElementById('close-button');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let model;
    let stream;

    async function loadModel() {
        model = await tf.loadLayersModel('model.json');
        console.log("Model loaded successfully");
    }

    async function setupCamera() {
        stream = await navigator.mediaDevices.getUserMedia({video: true});
        video.srcObject = stream;
        return new Promise((resolve) => {
            video.onloadedmetadata = () => {
                resolve(video);
            };
        });
    }

    async function startCamera() {
        await setupCamera();
        video.play();
        await loadModel();
        detectPose();
        startButton.style.display = 'none';
        closeButton.style.display = 'inline';
    }

    function closeCamera() {
        if (stream) {
            stream.getTracks().forEach(track => track.stop());
        }
        video.srcObject = null;
        startButton.style.display = 'inline';
        closeButton.style.display = 'none';
    }
    const inputHeight = 69; // Define input height
    const inputWidth = 23;  // Define input width
    
    async function detectPose() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        let imgTensor = tf.browser.fromPixels(canvas);

        // Resize the image tensor to the expected input size
        imgTensor = tf.image.resizeBilinear(imgTensor, [inputHeight, inputWidth]);

        // Normalize the image tensor
        imgTensor = imgTensor.div(255.0); // Scale pixel values to [0, 1]

        // Flatten the image tensor to match the model input shape
        imgTensor = imgTensor.reshape([-1, 4761]); // Flatten to 4761

        // Pad the input tensor to reach the desired size of 14739
        const paddedTensor = tf.pad(imgTensor, [[0, 0], [0, 14739 - 4761]]);

        // Make predictions using the padded tensor
        const predictions = await model.predict(paddedTensor).data();
        
        const classNames = ['Standing', 'T-Pose'];
        const results = Array.from(predictions).map((score, index) => ({
            className: classNames[index],
            score: score
        }));

        const maxScore = Math.max(...results.map(result => result.score));
        const predictedClass = results.find(result => result.score === maxScore).className;

        // Update the UI with the predicted class and confidence score
        const predictionElement = document.getElementById('prediction');
        predictionElement.innerText = `Predicted Class: ${predictedClass} (Confidence: ${maxScore.toFixed(2)})`;
        requestAnimationFrame(detectPose);
    }
    startButton.addEventListener('click', () => {
        startCamera().catch(err => {
            console.error("Error starting camera: ", err);
        });
    });

    closeButton.addEventListener('click', closeCamera);
</script>
</html>
